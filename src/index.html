<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block-1">
        <div class="ancients-container">
            <div class="ancient-wrap">
                <img class="ancient-img" src="./assets/Ancients/Cthulthu.webp" alt="Cthulthu">
                <div class="ancient-btn ancient-card-btn" id="cthulhu">Ктулху</div>
            </div>
            <div class="ancient-wrap">
                <img class="ancient-img" src="./assets/Ancients/ShubNiggurath.webp" alt="ShubNiggurath">
                <div class="ancient-btn ancient-card-btn" id="shubNiggurath">Шуб-ниггурат</div>
            </div>
            <div class="ancient-wrap">
                <img class="ancient-img" src="./assets/Ancients/IogSothoth.webp" alt="IogSothoth">
                <div class="ancient-btn ancient-card-btn" id="iogSothoth">Йог-Сотот</div>
            </div>
            <div class="ancient-wrap">
                <img class="ancient-img" src="./assets/Ancients/Azathoth.webp" alt="Azathoth">
                <div class="ancient-btn ancient-card-btn" id="azathoth">Азазот</div>
            </div>
        </div>
        <button class="ancient-btn btn-choose" disabled>ВЫБРАТЬ</button>
    </div>
    <div class="block-2 block-hidden block-hiding">
        <p class="block2-heading">Выберите уровень сложности:</p>
        <div class="difficulty">Очень лёгкий</div>
        <div class="difficulty">Лёгкий</div>
        <div class="difficulty">Средний</div>
        <div class="difficulty">Высокий</div>
        <div class="difficulty">Очень высокий</div>
        <button class="ancient-btn btn-choose" disabled>ВЫБРАТЬ</button>
    </div>
    <div class="block-3 block-hiding block-hidden">
        <div class="current-state">
            <div class="stage-container">
                <span class="stage-text">Этап I</span>
                <div class="dots-container">
                    <div class="dot green stage1"></div>
                    <div class="dot brown stage1"></div>
                    <div class="dot blue stage1"></div>
                </div>
            </div>
            <div class="stage-container">
                <span class="stage-text">Этап II</span>
                <div class="dots-container">
                    <div class="dot green stage2"></div>
                    <div class="dot brown stage2"></div>
                    <div class="dot blue stage2"></div>
                </div>
            </div>
            <div class="stage-container">
                <span class="stage-text">Этап III</span>
                <div class="dots-container">
                    <div class="dot green stage3"></div>
                    <div class="dot brown stage3"></div>
                    <div class="dot blue stage3"></div>
                </div>
            </div>
        </div>
        <div class="deck">
            <div class="cardBack"></div>
            <div class="card cardCurrent"></div>
            <div class="card cardNext"></div>
        </div>
    </div>
</body>
</html>
